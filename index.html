<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../assets/ico/favicon.ico">

  <title>Meme Gen</title>

  <link rel="stylesheet" href="css/main.css">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <div class="container">
    <!-- Example row of columns -->
    <h1>Meme Generator</h1>

    <div class="row">

      <div id="control-wrapper">
        <form role="form">

          <div class="caption">
            <label for="caption">Caption</label>
            <input type="text" class="form-control" id="caption" value="" placeholder="Caption">
          </div>

          <div class="source">
            <label for="source">Source</label>
            <input type="text" class="form-control" id="source" value="" placeholder="Source">
          </div>

          <div class="file-input">
            <label for="exampleInputFile">Background Image</label>
            <input type="file" id="exampleInputFile" onchange="MemeGen.readURL(this);">
          </div>

          <div class="color-input">

            <div class="group">
              <label for="exampleInputFile">Background Color</label>
              <input type="text" class="background-color form-control" id="full-popover" value="#72CDF4" data-color-format="hex">
            </div>
            <div class="group">
              <label for="exampleInputFile">Text Color</label>
              <input type="text" class="text-color form-control" id="full-popover" value="#fff" data-color-format="hex">
            </div>

            <div class="group">
              <label for="exampleInputFile">Source Color</label>
              <input type="text" class="source-color form-control" id="full-popover" value="#fff" data-color-format="hex">
            </div>
            <div class="group">
              <label for="exampleInputFile">Overlay Color</label>
              <input type="text" class="overlay-color form-control" id="full-popover" value="rgba(0,0,0,0)" data-color-format="rgb">
            </div>
          </div>


          <div class="text-alignment btn-group" role="group" aria-label="Horizontal Text Alignment">
            <button type="button" class="halign-left btn btn-default" aria-label="Align Left">
              <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
            </button>
            <button type="button" class="halign-center btn btn-default" aria-label="Align Center">
              <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
            </button>
            <button type="button" class="halign-right btn btn-default" aria-label="Align Right">
              <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
            </button>

            <button type="button" class="valign-top btn btn-default" aria-label="Align Top">
              <span class="glyphicon glyphicon-object-align-top" aria-hidden="true">Top</span>
            </button>
            <button type="button" class="valign-bottom btn btn-default" aria-label="Align Bottom">
              <span class="glyphicon glyphicon-object-align-bottom" aria-hidden="true">Bottom</span>
            </button>
          </div>


          <div class="group">
            <label>Font Size</label>
            <div class="input-group spinner">              
              <input type="text" class="form-control font-sizer" value="32">
              <div class="input-group-btn-vertical">
                <button class="btn btn-default" type="button" aria-label="Increase Font Size"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></button>
                <button class="btn btn-default" type="button" aria-label="Decrease Font Size"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></button>
              </div>
            </div>
          </div>

          <hr>
          <button type="button" class="btn btn-primary download-image">Download Image</button>
          <button type="button" class="btn btn-primary generate-image">Append Image</button>
        </form>
      </div>

      <div id="meme-wrapper">
        <strong>Preview</strong>

        <div id="meme-window" class="meme">
          <div class="overlay"></div>

          <div class="caption-group alignment bottom">
            <div class="caption"></div>
            <div class="source"></div>
          </div>
        </div>
      </div>


    </div>

    <hr>

    <footer>
    </footer>
  </div> <!-- /container -->

  <script src="js/production.min.js"></script>

</body>
</html>
