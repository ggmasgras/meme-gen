<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../assets/ico/favicon.ico">

    <title>Meme Gen</title>

    <!-- Bootstrap core CSS -->

    <!-- build:css(app) css/main.css -->
    <link href="css/main.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-12">
          <!--<h1>Meme</h1>-->
          <img id="start-image" src="images/placeholder.jpg" style="display:none">

          <canvas id="memecanvas">
            Sorry, canvas not supported
          </canvas>

          <form role="form">

            <div class="form-group">
              <h3>Transform</h3>
              Scale: <input id='scale' type='range' min='0.1' max='4' value='1' step='0.01' />
              Rotate: <input id='rotate' type='range' min='-180' max='180' value='0' step='1' />
            </div>


            <div class="form-group">
              <h3>Captions</h3>
              <input class="form-control" type="text" value="Caption Text Here" id="custom-text" />
              <input class="form-control" type="file" id="fileInput">
            </div>


            <div class="form-group">
              <h3>Color Overlay</h3>
              <a href="#" class="color-picker blue"></a> <a href="#" class="color-picker none"></a>
            </div>

            <div class="form-group">
              <a href="#" class="btn btn-default" id="img-download" download="uc-meme.png">Download Image</a>
              <!--<button type="button" name="download" class="btn btn-default" id="img-download" download="download.png">Download image</button>-->
            </div>
          </form>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; 2014 University of California</p>
      </footer>
    </div> <!-- /container -->


    <!-- build:js(app) js/production.min.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/html2canvas/build/html2canvas.js"></script>
    <!-- endbower -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
